<body>
<h1 class="w3ls">Đăng Kí Shop QA</h1>
<div class="content-w3ls">
    <div class="content-agile1">
        <h2 class="agileits1">Official</h2>
        <p class="agileits2">Lorem ipsum dolor sit amet, consectetur
            adipiscing elit.</p>
    </div>
    <div class="content-agile2">
        <form th:action="@{dangki}" method="post">
            <div class="form-control w3layouts">
                <input type="text" id="firstname" name="name" placeholder=" Name"
                       title="Please enter your First Name" required="required">
            </div>
            <div class="form-control w3layouts">
                <input type="text" id="firstname" name="username"
                       placeholder="First Name" title="Please enter your First Name"
                       required="required">
            </div>


            <div class="form-control agileinfo">
                <input type="password" class="lock" name="password"
                       placeholder="Password" id="password1" required="required">
            </div>

            <div class="form-control agileinfo">
                <input type="password" class="lock" name="confirm-password"
                       placeholder="Confirm Password" id="password2" required="required">
            </div>
            <div class="form-control w3layouts">
                <input type="email" id="email" name="email"
                       placeholder="mail@example.com" title="Please enter a valid email"
                       required="required">
            </div>
            <div class="form-control w3layouts">
                <input type="text" id="email" name="phone"
                       placeholder="Số điện thoại " title="Nhập số điện thoại"

            <div class="form-control w3layouts">
                <input type="text" id="email" name="address" placeholder="Địa chỉ"
                       title="Nhập địa chỉ" required="required">
            </div>

            <input type="submit" class="register" value="Đăng kí">
        </form>
        <script type="text/javascript">
            window.onload = function () {
                document.getElementById("password1").onchange = validatePassword;
                document.getElementById("password2").onchange = validatePassword;
            }

            function validatePassword() {
                var pass2 = document.getElementById("password2").value;
                var pass1 = document.getElementById("password1").value;
                if (pass1 != pass2)
                    document.getElementById("password2").setCustomValidity(
                        "Passwords Don't Match");
                else
                    document.getElementById("password2").setCustomValidity(
                        '');
                //empty string means no validation error
            }
        </script>
        <p class="wthree w3l">Fast Signup With Your Favourite Social
            Profile</p>
